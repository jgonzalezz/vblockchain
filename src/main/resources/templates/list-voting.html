<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">


</head>
<body>


	<!-- Left Panel -->

	<aside th:replace="/layout :: left-panel"></aside>
	<!-- Left Panel -->

	<!-- Right Panel -->

	<div id="right-panel" class="right-panel">
			<header th:replace="/layout :: header"></header>
	

		<div class="container py-4">

			<div class="card bg-light">
				<div class="card-header"></div>
				<div class="card-body">

					<h4 class="card-title">
						<a th:href="@{/create-voting}" class="btn btn-primary btn-xs">Crear
							Nuevas Elecciones</a>
					</h4>
					<table class="table table-striped table-bordered">
						<thead class="thead-inverse">
							<tr>
								<th>ID</th>
								<th>DESCRIPCION</th>
								<th>FECHA INICIO</th>
								<th>FECHA FINALIZACION</th>
								<th>OBSERVACIONES</th>
								<th>EDITAR</th>
								<th>ELIMINAR</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="voting: ${votings}">
								<td th:text="${voting.id}"></td>
								<td th:text="${voting.description}"></td>
								<td th:text="${#dates.format(voting.dateStart,'dd-MM-yyyy HH:mm a')}"></td>
								<td th:text="${#dates.format(voting.dateEnd,'dd-MM-yyyy HH:mm a')}"></td>
								<td th:text="${voting.remarks}"></td>
								<td><a class="btn btn-primary btn-xs"
									th:href="@{/create-voting/} + ${voting.id}" th:text="'editar'"></a></td>
								<td><a class="btn btn-danger btn-xs"
									th:href="@{/delete/} + ${voting.id}" th:text="'eliminar'"
									onclick="return confirm('Estas seguro que quieres eliminar?');"></a></td>
							</tr>
						</tbody>

					</table>
					<nav th:replace="paginator-nav :: paginator"></nav>
				</div>
			</div>


		</div>




		<!-- .content -->
	</div>
	<!-- /#right-panel -->

	<!-- Right Panel -->

	<script src="assets/js/vendor/jquery-2.1.4.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
	<script src="assets/js/plugins.js"></script>
	<script src="assets/js/main.js"></script>


	<script src="assets/js/lib/chart-js/Chart.bundle.js"></script>
	<script src="assets/js/dashboard.js"></script>
	<script src="assets/js/widgets.js"></script>





</body>
</html>
